<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <form action="" name="todoFo" #todoForm="ngForm">
          <div class="input-group">
            <input type="text" (keydown.enter)="addNewTodo(taskname.value)" class="form-control" placeholder="Add Task Name" #input="ngModel" name="taskname" [(ngModel)]="taskname" required minlength="4"  />
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" (click)="addNewTodo(todoForm)" [disabled]="!input.valid">Add</button> <!-- #input="ngModel"  [disabled]="!input.valid" --> 
            </span>
          </div>
      </form>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-6 -->
      <div class="col-lg-3">
        <span></span>
      </div>
      <div class="col-lg-3">
        <button class="pull-right btn btn-sm" [ngClass]="classAdd ? 'btn-danger' : 'btn-success'" (click)="toggleTable()">Toggle Table</button>
      </div>
    </div>
    <!-- /.row -->
  </div>
</header>
<section *ngIf="expanded" >
  <div class="container">
    <table class="table table-bordered table-condensed table-striped">
        <tr>
          <th width="100">S.No.</th>
          <th width="200">Is Completed</th>
          <th>Taskname</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let todo of todos; let i = index" [attr.id]="todo._id">
          <td><strong>{{i+1}}</strong></td>
          <td><input type="checkbox" (change)="completedTask()" [(ngModel)]="todo.iscompleted" ></td>
          <td [ngClass]="todo.iscompleted ? 'taskDone' : 'notDone'">{{todo.taskname}}</td>
          <td class="actions">
            <a href="javascript:;" (click)="onDelete(todo._id)"><i class="fa fa-pencil-square"></i></a>
            <a href="javascript:;" (click)="onDelete(todo._id)"><i class="fa fa-window-close"></i></a>
          </td>
        </tr>
        <tr>
          <td colspan="4" class="text-center" *ngIf="todos.length == 0">No Records Available</td>
        </tr>

    </table>
  </div>
</section>
